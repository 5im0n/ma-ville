<ion-modal-view class="castle-bg" ng-controller="SignInCtrl as signIn">

  <!-- Content -->
  <ion-content class="padding padding-top-5">

    <div class="text-center padding-bottom">
      <img src="img/logos/yellow.png">
    </div>

    <!-- Sign in form -->
    <form class="card" name="signIn.signInForm" role="form" ng-submit="signIn.signIn()">

      <div class="item item-divider text-center">{{'actions.signIn' | translate}}</div>

      <label class="item item-input">
        <input type="email" placeholder="{{'user.email' | translate}}" ng-model="signIn.user.email" required>
      </label>

      <label class="item item-input">
        <input type="password" placeholder="{{'user.password' | translate}}" ng-model="signIn.user.password" required>
      </label>

      <div class="item row padding">
        <button class="col button button-clear button-assertive" type="button" ng-click="signIn.closeModal()">{{'actions.cancel' | translate}}</button>
        <button class="col button button-positive" type="submit">{{'actions.signIn' | translate}}</button>
      </div>

    </form>

	</ion-content>

</ion-modal-view>
